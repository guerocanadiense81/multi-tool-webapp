<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JWT Encode / Decode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>🧾 JWT Tool (Encode + Decode)</h1>

    <h3>🔓 Decode JWT</h3>
    <textarea id="jwtInput" placeholder="Paste JWT here..." rows="4"></textarea>
    <button class="tool-button" onclick="decodeJWT()">Decode</button>
    <h4>Header</h4>
    <pre id="jwtHeader"></pre>
    <h4>Payload</h4>
    <pre id="jwtPayload"></pre>

    <hr style="margin: 30px 0;">

    <h3>🔐 Encode JWT</h3>
    <textarea id="payloadInput" placeholder='{"user":"admin"}' rows="4"></textarea>
    <input type="text" id="secretInput" placeholder="Secret key" />
    <button class="tool-button" onclick="encodeJWT()">Encode</button>
    <textarea id="encodedOutput" rows="3" readonly></textarea>

    <a href="index.html" class="tool-button" style="margin-top: 30px;">⬅ Back</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jose@4.14.4/dist/browser/index.js"></script>
  <script src="js/jwt.js"></script>
</body>
</html>
